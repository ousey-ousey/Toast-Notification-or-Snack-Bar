<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Toast Notification or Snack Bar</title>
    <script src="https://kit.fontawesome.com/922c011071.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="allbtn">
            <button onclick="showtoast(SuccessMsg)" id="btn1">Success</button>
            <button onclick="showtoast(InvalidMsg)" id="btn2">Invalid</button>
            <button onclick="showtoast(ErrorMsg)" id="btn3">Error</button>
        </div>
        <div id="toast-notefication">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
